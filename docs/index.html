<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MHN Terrain Tool</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-control-window/src/L.Control.Window.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" />
    <style type="text/css">
      body{
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
      .leaflet-control-window {
        background: rgb(100, 100, 100);
      }
      .leaflet-control-window .titlebar {
        display: none;
      }
      .leaflet-control-window .content {
        display: none;
      }
      .leaflet-control-window .promptButtons {
        padding: 8px;
      }
      .leaflet-control-window button {
        padding: 16px;
        margin: 0px 8px 0px 8px;
        background: black;
        color: white;
        font-size: 64px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-control-window/src/L.Control.Window.js" charset="utf-8"></script>
    <script src="bundle.js"></script>
  </body>
</html>
